{% extends "./base.html" %}

{% block title %}
  {{ block.super }} - Rule "{{ rule.payee }}"
{% endblock %}

{% block content %}
  <h2>Edit rule</h2>
  <form action="{{ request.path }}" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>

    <input type="submit" value="Submit" />
  </form>
{% endblock %}
