{% extends "./base.html" %}

{% load static %}

{% block title %}
  {{ block.super }} - Charts
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://underscorejs.org/underscore-min.js"></script>
  <script src="{% static "Chart.min.js" %}"></script>
{% endblock %}

{% block content %}
  <h2>Charts</h2>

  <form action="{{ request.path }}" method="GET">
    <input name="account" type="text" value="{{ account }}" />
    <input type="submit" value="Filter Expenses" />
  </form>

  <div class="chart-container">
    <canvas id="timechart"></canvas>
  </div>

  <div id="slider-range"></div>
  <div>
    <div style="float: left">
      <input type="text"
             id="range-text1"
             readonly
             style="border:0; color:#f6931f; font-weight:bold; text-align:left;">
    </div>
    <div style="float: right">
      <input type="text"
             id="range-text2"
             readonly
             style="border:0; color:#f6931f; font-weight:bold; text-align:right;">
    </div>
  </div>
  <div style="clear:both"></div>

  <div class="chart-container">
    <canvas id="piechart"></canvas>
  </div>

  <script>
   var plotX = Object.values(JSON.parse("{{ plot_x|escapejs }}"));
   var expensesY = Object.values(JSON.parse("{{ expenses_y|escapejs }}"));
   var incomeY = Object.values(JSON.parse("{{ income_y|escapejs }}"));

   var timeChart = new Chart('timechart', {
     type: 'line',
     data: {
       labels: plotX.slice(),
       datasets: [
         {
           label: 'Expenses{% if account %} =~ /{{ account }}/{% endif %}',
           data: expensesY,
           borderColor: 'rgba(255, 100, 100, 0.5)',
           backgroundColor: 'rgba(255, 100, 100, 0.1)'
         },
         {
           label: 'Income',
           data: incomeY,
           borderColor: 'rgba(50, 200, 50, 1)',
           backgroundColor: 'rgba(50, 200, 50, 0.1)'
         }
       ]
     },
     options: {
       scales: {
         yAxes: [{
           ticks: {
             beginAtZero: true
           }
         }]
       }
     }
   });

   $("#slider-range").slider({
     orientation: "horizontal",
     range: true,
     min: 0,
     max: plotX.length - 1,
     values: [0, plotX.length - 1],
     step: 1,
     slide: function(event, ui) {
       $("#range-text1").val(plotX[ui.values[0]]);
       $("#range-text2").val(plotX[ui.values[1]]);
       timeChart.data.labels = plotX.slice(
         ui.values[0],
         ui.values[1] + 1
       );
       console.log(timeChart.data.datasets);
       timeChart.data.datasets.forEach(dataset => {
         switch (dataset.label) {
           case "Expenses":
             dataset.data = expensesY.slice(
               ui.values[0],
               ui.values[1] + 1
             );
             break;
           case "Income":
             dataset.data = incomeY.slice(
               ui.values[0],
               ui.values[1] + 1
             );
             break;
         }
       });
       timeChart.update();

       var expensesInPeriod = sumAccounts(
         plotX[ui.values[0]],
         plotX[ui.values[1]]
       );
       pieChart.data.labels = Object.keys(expensesInPeriod);
       pieChart.data.datasets.forEach(dataset =>
         dataset.data = Object.values(expensesInPeriod));
       pieChart.update();
     }
   });
   $("#range-text1").val(
     plotX[$("#slider-range").slider("values", 0)]);
   $("#range-text2").val(
     plotX[$("#slider-range").slider("values", 1)]);


   var expensesFlat = JSON.parse("{{ expenses|escapejs }}").data;
   var expenses =
     _.chain(expensesFlat)
      .groupBy('date')
      .mapObject(obj =>
        _.chain(obj)
         .groupBy('account')
         .mapObject(obj => obj[0].amount)
         .value())
      .value();

   var sumAccounts = function (dateStart, dateEnd) {
     var result = {};
     var groups = Object.entries(expenses)
                        .map(([k,v]) =>
                          ((dateStart <= k && k <= dateEnd) ? v : null))
                        .filter(x => x !== null);
     for (var group in groups) {
       for (account in groups[group]) {
         if (!(account in result)) {
           result[account] = groups[group][account];
         } else {
           result[account] += groups[group][account];
         }
       }
     }
     return _.mapObject(result, x => x.toFixed(2));
   }
   var expensesInPeriod = sumAccounts(
     plotX[$("#slider-range").slider("values", 0)],
     plotX[$("#slider-range").slider("values", 1)]
   );

   var pieChart = new Chart('piechart', {
     type: 'pie',
     data: {
       labels: Object.keys(expensesInPeriod),
       datasets: [{
         label: 'Expenses',
         data: Object.values(expensesInPeriod),
         backgroundColor: [
           '#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231', '#911eb4',
           '#46f0f0', '#f032e6', '#bcf60c', '#fabebe', '#008080', '#e6beff',
           '#9a6324', '#fffac8', '#800000', '#aaffc3', '#808000', '#ffd8b1',
           '#000075', '#808080', '#cccccc', '#000000', '#00ff00', '#0000ff'
         ]
       }]
     },
     options: {
       cutoutPercentage: 30,
       layout: {
         padding: {
           top: 50
         }
       },
       legend: {
         position: 'right'
       }
     }
   });
  </script>
{% endblock %}
