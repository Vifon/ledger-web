{% extends "./base.html" %}

{% block content %}
  <a style="text-decoration: none;"
     href="{{ request.path }}?reverse={{ reverse | yesno:"False,True" }}"
  >
    <h1 class="column-header">Ledger entries {{ reverse | yesno:"↑,↓" }}</h1>
  </a>

  <ul>
    {% for entry in entries %}
      <li>
        <pre class="border">{{ entry }}</pre>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
