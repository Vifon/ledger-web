{% extends "./base.html" %}

{% block title %}
  {{ block.super }} - Register
{% endblock %}

{% block content %}
  <a class="plain-link"
     href="{{ request.path }}?reverse={{ reverse | yesno:"False,True" }}"
  >
    <h1 class="column-header">Ledger entries {{ reverse | yesno:"↑,↓" }}</h1>
  </a>

  <div class="list-container">
    {% for entry in entries %}
      <div>
        <a class="plain-link"
           href="{% url 'ledger_ui:rule' %}?payee={{ entry.payee }}"
        >
          <pre class="border">{{ entry.body }}</pre>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
