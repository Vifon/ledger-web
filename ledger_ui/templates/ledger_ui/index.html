{% load static %}

<link rel="stylesheet" type="text/css" href="{% static "style.css" %}">

{% include 'ledger_ui/menu.html' %}

<a style="text-decoration: none;"
   href="{% url 'ledger_ui:index' %}?reverse={{ reverse | yesno:"False,True" }}"
>
  <h1 class="column-header">Ledger entries {{ reverse | yesno:"↑,↓" }}</h1>
</a>

<ul>
  {% for entry in entries %}
    <li>
      <pre class="border">{{ entry }}</pre>
    </li>
  {% endfor %}
</ul>
