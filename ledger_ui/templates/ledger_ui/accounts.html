{% extends "./base.html" %}

{% block title %}
  {{ block.super }} - Accounts
{% endblock %}

{% block content %}
  <h2>Ledger accounts</h2>
  <form action="{{ request.path }}" method="GET">
    <input name="search" type="text" value="{{ search }}" />
    <input type="submit" value="Search" />
  </form>
  <ul>
    {% for account in accounts %}
      <li>{{ account }}</li>
    {% endfor %}
  </ul>
{% endblock %}
