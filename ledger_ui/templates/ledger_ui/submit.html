{% extends "./base.html" %}

{% block content %}
  <h2>New transaction</h2>
  {% if form.is_valid %}
    <h2>Recorded!</h2>
  {% endif %}
  <form action="{{ request.path }}" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input name="" type="submit" value="Submit" />
  </form>
{% endblock %}
